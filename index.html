<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Star Racer | Horizontal Rhythm</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        :root { --pink: #ff00ff; --cyan: #00e0ff; --gold: #FFD700; --red: #ff3333; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        #gameContainer {
            position: relative;
            width: 100vw; height: 100vh;
            max-width: 500px; max-height: 900px;
            border: 4px solid var(--cyan);
            background: #05050a;
            overflow: hidden;
            touch-action: none;
        }

        #ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 20; padding: 20px; display: flex; justify-content: space-between; }
        .hud { font-family: 'VT323', monospace; text-shadow: 0 0 10px currentColor; font-size: 2.5rem; }
        #timer { color: var(--gold); }
        #lives { color: var(--red); }

        canvas { width: 100%; height: 100%; display: block; cursor: none; }
        
        #overlay { 
            position: absolute; inset: 0; 
            background: rgba(0,0,0,0.95); 
            z-index: 50; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
        }
        
        .btn {
            background: transparent;
            border: 3px solid var(--pink);
            color: var(--pink);
            padding: 20px 50px;
            font-family: 'VT323', monospace;
            font-size: 2.5rem;
            cursor: pointer;
            box-shadow: 0 0 20px var(--pink);
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div id="gameContainer">
    <div id="ui-layer">
        <div id="lives" class="hud">SHIELDS: 3</div>
        <div id="timer" class="hud">60</div>
    </div>

    <div id="overlay">
        <h1 class="hud" style="color:var(--cyan); font-size: 3rem; margin-bottom: 30px;">NEON STAR RACER</h1>
        <button class="btn" onclick="startGame()">START MISSION</button>
    </div>

    <canvas id="gameCanvas"></canvas>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    const canvas = document.getElementById('gameCanvas');
    const container = document.getElementById('gameContainer');
    const timerEl = document.getElementById('timer');
    const livesEl = document.getElementById('lives');
    const overlay = document.getElementById('overlay');

    let gameActive = false;
    let timeLeft = 60;
    let lives = 3;
    let obstacles = [];
    let speed = 0.8; 
    let lastSpawnTime = 0;
    const laserColors = [0xff00ff, 0x00e0ff, 0x33ff33, 0xffff00, 0xff0000];
    
    // Three.js Setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);

    scene.add(new THREE.AmbientLight(0xffffff, 1.0));
    camera.position.z = 12;

    // --- SHIP DESIGN ---
    const ship = new THREE.Group();
    const body = new THREE.Mesh(new THREE.BoxGeometry(1.2, 0.4, 2), new THREE.MeshPhongMaterial({color: 0x444444}));
    const wingL = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.3, 1.5), new THREE.MeshPhongMaterial({color: 0x222222}));
    wingL.position.set(-1.4, 0, 0.5); wingL.rotation.x = Math.PI/2;
    const wingR = wingL.clone(); wingR.position.x = 1.4;
    const plasma = new THREE.Mesh(new THREE.BoxGeometry(2.8, 0.05, 0.05), new THREE.MeshBasicMaterial({color: 0x00e0ff}));
    ship.add(body, wingL, wingR, plasma);
    scene.add(ship);

    function getVisibleBounds() {
        const vFOV = THREE.MathUtils.degToRad(camera.fov);
        const height = 2 * Math.tan(vFOV / 2) * Math.abs(camera.position.z - ship.position.z);
        const width = height * camera.aspect;
        return { x: (width / 2) - 1.8, y: (height / 2) - 1.2 };
    }
    let bounds = getVisibleBounds();

    function spawnLaser(timestamp) {
        // Spawns a horizontal laser roughly every 1.8 seconds (1800ms)
        if (timestamp - lastSpawnTime < 1800) return;
        
        lastSpawnTime = timestamp;
        const color = laserColors[Math.floor(Math.random() * laserColors.length)];
        
        // Only horizontal bars now
        let geo = new THREE.BoxGeometry(45, 0.4, 0.4);
        let mesh = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({color: color}));
        
        // Random Y position within bounds
        mesh.position.set(0, (Math.random() - 0.5) * bounds.y * 2.2, -120);
        
        scene.add(mesh);
        obstacles.push(mesh);
    }

    function update(timestamp) {
        if (!gameActive) return;

        for (let i = obstacles.length - 1; i >= 0; i--) {
            const obs = obstacles[i];
            obs.position.z += speed;

            const shipBox = new THREE.Box3().setFromObject(ship);
            const obsBox = new THREE.Box3().setFromObject(obs);
            
            if (shipBox.intersectsBox(obsBox)) {
                takeDamage();
                scene.remove(obs);
                obstacles.splice(i, 1);
                continue;
            }

            if (obs.position.z > 15) {
                scene.remove(obs);
                obstacles.splice(i, 1);
            }
        }

        spawnLaser(timestamp);
        renderer.render(scene, camera);
        requestAnimationFrame(update);
    }

    // --- PERFECTED THUMB LOCK ---
    const handleInput = (e) => {
        if (!gameActive) return;
        const rect = container.getBoundingClientRect();
        const x = e.touches ? e.touches[0].clientX : e.clientX;
        const y = e.touches ? e.touches[0].clientY : e.clientY;

        const normX = (x - rect.left) / rect.width;
        const normY = (y - rect.top) / rect.height;

        // 1:1 Mapping with Hard Boundary Stop
        ship.position.x = THREE.MathUtils.clamp((normX * 2 - 1) * (bounds.x * 1.3), -bounds.x, bounds.x);
        ship.position.y = THREE.MathUtils.clamp(-(normY * 2 - 1) * (bounds.y * 1.3), -bounds.y, bounds.y);

        // Subtle visual feedback
        ship.rotation.z = -ship.position.x * 0.08;
        ship.rotation.x = -ship.position.y * 0.05;
    };

    container.addEventListener('mousemove', handleInput);
    container.addEventListener('touchmove', (e) => { e.preventDefault(); handleInput(e); }, {passive:false});

    function takeDamage() {
        lives--;
        livesEl.innerText = `SHIELDS: ${lives}`;
        // Brief Red Flash on Container
        container.style.boxShadow = 'inset 0 0 50px #ff0000';
        setTimeout(() => container.style.boxShadow = 'none', 150);
        
        if (lives <= 0) {
            gameActive = false;
            alert("GAME OVER: SHIELDS FAILED");
            location.reload();
        }
    }

    function startGame() {
        gameActive = true;
        timeLeft = 60;
        lives = 3;
        lastSpawnTime = 0;
        overlay.style.display = 'none';
        bounds = getVisibleBounds();

        const timer = setInterval(() => {
            if (!gameActive) { clearInterval(timer); return; }
            timeLeft--;
            timerEl.innerText = timeLeft;
            if (timeLeft <= 0) {
                gameActive = false;
                alert("MISSION COMPLETE: SURVIVOR IDENTIFIED");
                location.reload();
            }
        }, 1000);
        requestAnimationFrame(update);
    }
</script>
</body>
</html>
