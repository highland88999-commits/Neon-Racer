<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Star Racer | 3D Survival</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        :root { --pink: #ff00ff; --cyan: #00e0ff; --gold: #FFD700; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #05050a; color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; align-items: center; }
        
        #gameContainer {
            position: relative;
            width: 95%;
            max-width: 500px;
            height: 80vh;
            margin-top: 20px;
            border: 3px solid var(--cyan);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 224, 255, 0.2);
            background: #000;
            overflow: hidden;
            touch-action: none;
        }

        #ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 20; padding: 20px; }
        .hud { font-family: 'VT323', monospace; text-shadow: 0 0 10px currentColor; }
        #score { color: var(--pink); font-size: 1.8rem; }
        #timer { color: var(--gold); font-size: 2.5rem; position: absolute; top: 20px; right: 20px; }

        canvas { width: 100%; height: 100%; display: block; }
        #overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.85); z-index: 50; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }
        
        .btn {
            background: transparent;
            border: 2px solid var(--cyan);
            color: var(--cyan);
            padding: 15px 40px;
            font-family: 'VT323', monospace;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 0 15px var(--cyan);
            transition: 0.3s;
            border-radius: 8px;
        }
        .btn:hover { background: var(--cyan); color: #000; }
    </style>
</head>
<body>

<h1 class="hud" style="color:var(--cyan); margin-top:10px;">NEON STAR RACER</h1>

<div id="gameContainer">
    <div id="ui-layer">
        <div id="score" class="hud">GEMS: 0</div>
        <div id="timer" class="hud">60</div>
    </div>

    <div id="overlay">
        <h2 class="hud" style="color:var(--pink); margin-bottom:10px;">MISSION: SURVIVE 60S</h2>
        <p style="font-size:0.9rem; margin-bottom:20px;">DODGE LASERS • COLLECT GEMS • DON'T CRASH</p>
        <button class="btn" onclick="startGame()">INITIATE FLIGHT</button>
    </div>

    <canvas id="gameCanvas"></canvas>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    const canvas = document.getElementById('gameCanvas');
    const container = document.getElementById('gameContainer');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const overlay = document.getElementById('overlay');

    let gameActive = false;
    let score = 0;
    let timeLeft = 60;
    let speed = 0.7;
    let obstacles = [];
    let gems = [];
    let targetX = 0, targetY = 0;
    let currentX = 0, currentY = 0;

    // Three.js Core
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    const pLight = new THREE.PointLight(0x00e0ff, 2, 50);
    pLight.position.set(0, 5, 5);
    scene.add(pLight);

    // --- THE AIRCRAFT ---
    const podracer = new THREE.Group();
    // Cockpit
    const body = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.4, 2), new THREE.MeshPhongMaterial({color: 0x333333}));
    podracer.add(body);
    // Engines
    const engGeo = new THREE.CylinderGeometry(0.3, 0.3, 1.5, 16);
    const engL = new THREE.Mesh(engGeo, new THREE.MeshPhongMaterial({color: 0x666666}));
    engL.position.set(-1.2, -0.2, 0.5); engL.rotation.x = Math.PI/2;
    const engR = engL.clone(); engR.position.x = 1.2;
    podracer.add(engL, engR);
    // Energy Beam
    const beam = new THREE.Mesh(new THREE.BoxGeometry(2.4, 0.05, 0.05), new THREE.MeshBasicMaterial({color: 0xff00ff}));
    beam.position.z = 0.8; podracer.add(beam);
    
    scene.add(podracer);
    camera.position.z = 8;

    // --- OBSTACLE SPAWNING ---
    function spawnEntity() {
        const r = Math.random();
        if (r < 0.04) { // Spawn Laser Bar
            const group = new THREE.Group();
            const bar = new THREE.Mesh(new THREE.BoxGeometry(20, 0.4, 0.4), new THREE.MeshBasicMaterial({color: 0xff00ff}));
            group.add(bar);
            group.position.set(0, (Math.random() - 0.5) * 10, -60);
            group.userData = { type: 'laser' };
            scene.add(group);
            obstacles.push(group);
        } else if (r < 0.08) { // Spawn Gem
            const gem = new THREE.Mesh(new THREE.OctahedronGeometry(0.5), new THREE.MeshPhongMaterial({color: 0xFFD700, shininess: 100}));
            gem.position.set((Math.random()-0.5)*12, (Math.random()-0.5)*8, -60);
            gem.userData = { type: 'gem' };
            scene.add(gem);
            gems.push(gem);
        } else if (r < 0.12) { // Spawn Small Rock
            const rock = new THREE.Mesh(new THREE.IcosahedronGeometry(0.4), new THREE.MeshStandardMaterial({color: 0x00e0ff}));
            rock.position.set((Math.random()-0.5)*15, (Math.random()-0.5)*10, -60);
            rock.userData = { type: 'rock' };
            scene.add(rock);
            obstacles.push(rock);
        }
    }

    // --- GAME LOOP ---
    function update() {
        if (!gameActive) return;

        // Smooth 3D Follow
        currentX += (targetX - currentX) * 0.1;
        currentY += (targetY - currentY) * 0.1;
        podracer.position.x = currentX;
        podracer.position.y = currentY;
        
        // Rotation Lean
        podracer.rotation.z = -(targetX - currentX) * 0.5;
        podracer.rotation.x = (targetY - currentY) * 0.3;

        // Entities update
        [...obstacles, ...gems].forEach((entity, i) => {
            entity.position.z += speed;
            
            // Collision
            const dist = podracer.position.distanceTo(entity.position);
            if (dist < 1.2) {
                if (entity.userData.type === 'gem') {
                    score += 1;
                    scoreEl.innerText = `GEMS: ${score}`;
                    scene.remove(entity);
                    gems.splice(gems.indexOf(entity), 1);
                } else {
                    endGame();
                }
            }

            if (entity.position.z > 10) {
                scene.remove(entity);
                if (entity.userData.type === 'gem') gems.splice(gems.indexOf(entity), 1);
                else obstacles.splice(obstacles.indexOf(entity), 1);
            }
        });

        spawnEntity();
        speed += 0.0005;
        renderer.render(scene, camera);
        requestAnimationFrame(update);
    }

    // --- CONTROLS ---
    const handleInput = (e) => {
        const rect = container.getBoundingClientRect();
        const x = e.touches ? e.touches[0].clientX : e.clientX;
        const y = e.touches ? e.touches[0].clientY : e.clientY;
        targetX = ((x - rect.left) / rect.width) * 20 - 10;
        targetY = -(((y - rect.top) / rect.height) * 14 - 7);
    };
    container.addEventListener('mousemove', handleInput);
    container.addEventListener('touchmove', (e) => { e.preventDefault(); handleInput(e); }, {passive:false});

    function startGame() {
        gameActive = true;
        score = 0;
        timeLeft = 60;
        speed = 0.7;
        overlay.style.display = 'none';
        
        const timer = setInterval(() => {
            timeLeft--;
            timerEl.innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
                winGame();
            }
            if (!gameActive) clearInterval(timer);
        }, 1000);
        update();
    }

    function winGame() {
        gameActive = false;
        alert(`SURVIVAL COMPLETE!\nYou collected ${score} Gems.`);
        location.reload();
    }

    function endGame() {
        gameActive = false;
        alert(`SYSTEM FAILURE\nYou survived for ${60 - timeLeft} seconds.`);
        location.reload();
    }
</script>
</body>
</html>
