<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Star Racer | Precision Lock</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        :root { --pink: #ff00ff; --cyan: #00e0ff; --gold: #FFD700; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 500px;
            max-height: 900px;
            border: 4px solid var(--cyan);
            background: #05050a;
            overflow: hidden;
            touch-action: none;
        }

        #ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 20; padding: 20px; }
        .hud { font-family: 'VT323', monospace; text-shadow: 0 0 10px currentColor; }
        #timer { color: var(--gold); font-size: 4rem; text-align: center; width: 100%; margin-top: 20px; }

        canvas { width: 100%; height: 100%; display: block; }
        
        #overlay { 
            position: absolute; inset: 0; 
            background: rgba(0,0,0,0.95); 
            z-index: 50; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
        }
        
        .btn {
            background: transparent;
            border: 3px solid var(--pink);
            color: var(--pink);
            padding: 20px 50px;
            font-family: 'VT323', monospace;
            font-size: 2.5rem;
            cursor: pointer;
            box-shadow: 0 0 20px var(--pink);
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div id="gameContainer">
    <div id="ui-layer">
        <div id="timer" class="hud">60</div>
    </div>

    <div id="overlay">
        <h1 class="hud" style="color:var(--cyan); font-size: 3rem; margin-bottom: 30px;">NEON STAR RACER</h1>
        <button class="btn" onclick="startGame()">START MISSION</button>
    </div>

    <canvas id="gameCanvas"></canvas>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    const canvas = document.getElementById('gameCanvas');
    const container = document.getElementById('gameContainer');
    const timerEl = document.getElementById('timer');
    const overlay = document.getElementById('overlay');

    let gameActive = false;
    let timeLeft = 60;
    let obstacles = [];
    let speed = 0.6;
    
    // Three.js Setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);

    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    camera.position.z = 12;

    // --- SHIP DESIGN ---
    const ship = new THREE.Group();
    const body = new THREE.Mesh(new THREE.BoxGeometry(1, 0.4, 2), new THREE.MeshPhongMaterial({color: 0x444444}));
    const wingL = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.3, 1.5), new THREE.MeshPhongMaterial({color: 0x222222}));
    wingL.position.set(-1.2, 0, 0.5); wingL.rotation.x = Math.PI/2;
    const wingR = wingL.clone(); wingR.position.x = 1.2;
    const connector = new THREE.Mesh(new THREE.BoxGeometry(2.4, 0.05, 0.05), new THREE.MeshBasicMaterial({color: 0x00e0ff}));
    ship.add(body, wingL, wingR, connector);
    scene.add(ship);

    // --- DYNAMIC BOUNDARY CALCULATION ---
    // This calculates exactly how many 3D units wide/high the screen is at the ship's Z-depth
    function getVisibleBounds() {
        const vFOV = THREE.MathUtils.degToRad(camera.fov);
        const height = 2 * Math.tan(vFOV / 2) * Math.abs(camera.position.z - ship.position.z);
        const width = height * camera.aspect;
        return { 
            x: (width / 2) - 1.5, // Subtracting ship width padding
            y: (height / 2) - 1.0  // Subtracting ship height padding
        };
    }
    let bounds = getVisibleBounds();

    function spawnObstacle() {
        if (Math.random() > 0.07) return;
        const isBar = Math.random() > 0.4;
        let mesh;
        if (isBar) {
            mesh = new THREE.Mesh(new THREE.BoxGeometry(30, 0.5, 0.5), new THREE.MeshBasicMaterial({color: 0xff00ff}));
            mesh.position.set(0, (Math.random() - 0.5) * bounds.y * 2.5, -80);
        } else {
            mesh = new THREE.Mesh(new THREE.IcosahedronGeometry(0.8), new THREE.MeshStandardMaterial({color: 0x00e0ff}));
            mesh.position.set((Math.random() - 0.5) * bounds.x * 2, (Math.random() - 0.5) * bounds.y * 2, -80);
        }
        scene.add(mesh);
        obstacles.push(mesh);
    }

    function update() {
        if (!gameActive) return;

        for (let i = obstacles.length - 1; i >= 0; i--) {
            const obs = obstacles[i];
            obs.position.z += speed;

            const shipBox = new THREE.Box3().setFromObject(ship);
            const obsBox = new THREE.Box3().setFromObject(obs);
            if (shipBox.intersectsBox(obsBox)) {
                gameOver();
                return;
            }

            if (obs.position.z > 15) {
                scene.remove(obs);
                obstacles.splice(i, 1);
            }
        }

        spawnObstacle();
        speed += 0.0002;
        renderer.render(scene, camera);
        requestAnimationFrame(update);
    }

    // --- THE THUMB LOCK ---
    const handleInput = (e) => {
        if (!gameActive) return;
        const rect = container.getBoundingClientRect();
        const x = e.touches ? e.touches[0].clientX : e.clientX;
        const y = e.touches ? e.touches[0].clientY : e.clientY;

        // Map 0-1 percentage of screen to 3D bounds
        const normX = (x - rect.left) / rect.width;
        const normY = (y - rect.top) / rect.height;

        // Mathematical Lock to thumb position within bounds
        ship.position.x = (normX * 2 - 1) * bounds.x;
        ship.position.y = -(normY * 2 - 1) * bounds.y;

        // Visual tilt proportional to position
        ship.rotation.z = -ship.position.x * 0.1;
        ship.rotation.x = -ship.position.y * 0.1;
    };

    container.addEventListener('mousemove', handleInput);
    container.addEventListener('touchmove', (e) => { e.preventDefault(); handleInput(e); }, {passive:false});

    function startGame() {
        gameActive = true;
        timeLeft = 60;
        speed = 0.6;
        obstacles.forEach(o => scene.remove(o));
        obstacles = [];
        overlay.style.display = 'none';
        bounds = getVisibleBounds(); // Re-calculate in case of resize

        const timer = setInterval(() => {
            if (!gameActive) { clearInterval(timer); return; }
            timeLeft--;
            timerEl.innerText = timeLeft;
            if (timeLeft <= 0) {
                gameActive = false;
                alert("MISSION SUCCESS: GRID SURVIVED");
                location.reload();
            }
        }, 1000);
        update();
    }

    function gameOver() {
        gameActive = false;
        alert("CRITICAL IMPACT: RETRY");
        location.reload();
    }

    window.addEventListener('resize', () => {
        camera.aspect = container.clientWidth / container.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(container.clientWidth, container.clientHeight);
        bounds = getVisibleBounds();
    });
</script>
</body>
</html>
