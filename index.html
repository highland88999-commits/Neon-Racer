<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Star Racer | Perfected</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --pink: #ff00ff;
            --cyan: #00e0ff;
            --gold: #FFD700;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Scanline / CRT Effect */
        body::after {
            content: " ";
            position: absolute; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            z-index: 100;
            pointer-events: none;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 450px;
            height: 90vh;
            border: 2px solid var(--cyan);
            box-shadow: 0 0 30px rgba(0, 224, 255, 0.3);
            background: #0d0d1a;
        }

        #ui-layer {
            position: absolute; inset: 0;
            pointer-events: none;
            z-index: 20;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud-text {
            font-family: 'VT323', monospace;
            text-shadow: 0 0 10px currentColor;
        }

        #score { color: var(--pink); font-size: 2.5rem; }
        #timer { color: var(--gold); font-size: 2.5rem; text-align: right; }

        canvas { width: 100%; height: 100%; display: block; cursor: none; }

        /* Start Overlay */
        #overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.85);
            z-index: 50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .btn {
            background: transparent;
            border: 2px solid var(--pink);
            color: var(--pink);
            padding: 15px 40px;
            font-family: 'VT323', monospace;
            font-size: 2rem;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 15px var(--pink);
            transition: 0.2s;
        }
        .btn:hover { background: var(--pink); color: #000; }

        /* Game Shake Animation */
        .shake { animation: shakeAnim 0.2s infinite; }
        @keyframes shakeAnim {
            0% { transform: translate(0,0); }
            25% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            75% { transform: translate(2px, -2px); }
            100% { transform: translate(0,0); }
        }
    </style>
</head>
<body>

<div id="gameContainer">
    <div id="ui-layer">
        <div style="display: flex; justify-content: space-between;">
            <div id="score" class="hud-text">0000</div>
            <div id="timer" class="hud-text">60</div>
        </div>
    </div>

    <div id="overlay">
        <h1 class="hud-text" style="color:var(--cyan); font-size: 3rem; margin-bottom: 20px;">NEON_STAR_RACER</h1>
        <button class="btn" onclick="startGame()">Initiate Race</button>
    </div>

    <canvas id="gameCanvas"></canvas>
</div>

<iframe id="bgAudio" style="display:none" src=""></iframe>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('gameContainer');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const overlay = document.getElementById('overlay');

    let gameActive = false;
    let score = 0;
    let timeLeft = 60;
    let speed = 5;
    let obstacles = [];
    let particles = [];
    
    const pod = {
        x: 0,
        y: 0,
        targetX: 0,
        width: 40,
        height: 20,
        tilt: 0
    };

    function resize() {
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
        pod.x = canvas.width / 2;
        pod.y = canvas.height * 0.85;
    }
    window.addEventListener('resize', resize);
    resize();

    // Input Handling
    const handleInput = (e) => {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        pod.targetX = clientX - rect.left;
    };
    canvas.addEventListener('mousemove', handleInput);
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); handleInput(e); }, {passive: false});

    function createObstacle() {
        const size = 20 + Math.random() * 30;
        return {
            x: Math.random() * (canvas.width - size),
            y: -50,
            width: size,
            height: size,
            color: Math.random() > 0.5 ? '#ff00ff' : '#00e0ff',
            glow: 15 + Math.random() * 20
        };
    }

    function spawnParticle(x, y, color) {
        for(let i=0; i<5; i++) {
            particles.push({
                x, y,
                vx: (Math.random() - 0.5) * 10,
                vy: (Math.random() - 0.5) * 10,
                life: 1.0,
                color
            });
        }
    }

    function update() {
        if (!gameActive) return;

        // Pod Physics (Tightened response)
        const dx = pod.targetX - pod.x;
        pod.x += dx * 0.15;
        pod.tilt = dx * 0.05;

        // Obstacle Logic
        if (Math.random() < 0.05 + (speed * 0.005)) {
            obstacles.push(createObstacle());
        }

        obstacles.forEach((obs, index) => {
            obs.y += speed;
            
            // Collision detection
            if (obs.y + obs.height > pod.y && 
                obs.y < pod.y + pod.height &&
                obs.x + obs.width > pod.x - pod.width/2 &&
                obs.x < pod.x + pod.width/2) {
                gameOver();
            }

            if (obs.y > canvas.height) {
                obstacles.splice(index, 1);
                score += 10;
                scoreEl.innerText = score.toString().padStart(4, '0');
                speed += 0.05;
            }
        });

        // Particle Logic
        particles.forEach((p, i) => {
            p.x += p.vx;
            p.y += p.vy;
            p.life -= 0.02;
            if (p.life <= 0) particles.splice(i, 1);
        });

        draw();
        requestAnimationFrame(update);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw Road/Grid Lines
        ctx.strokeStyle = 'rgba(0, 224, 255, 0.1)';
        ctx.lineWidth = 2;
        for(let i=0; i<canvas.width; i+=40) {
            ctx.beginPath();
            ctx.moveTo(i, 0);
            ctx.lineTo(i, canvas.height);
            ctx.stroke();
        }

        // Draw Particles
        particles.forEach(p => {
            ctx.fillStyle = `rgba(255, 255, 255, ${p.life})`;
            ctx.fillRect(p.x, p.y, 2, 2);
        });

        // Draw Obstacles
        obstacles.forEach(obs => {
            ctx.shadowBlur = obs.glow;
            ctx.shadowColor = obs.color;
            ctx.fillStyle = obs.color;
            ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
            ctx.shadowBlur = 0;
        });

        // Draw Pod (The Racer)
        ctx.save();
        ctx.translate(pod.x, pod.y);
        ctx.rotate(pod.tilt);
        
        // Engine Glow
        ctx.shadowBlur = 20;
        ctx.shadowColor = var(--cyan);
        ctx.fillStyle = var(--cyan);
        ctx.beginPath();
        ctx.moveTo(-pod.width/2, 0);
        ctx.lineTo(pod.width/2, 0);
        ctx.lineTo(0, -pod.height);
        ctx.closePath();
        ctx.fill();
        ctx.restore();
    }

    function startGame() {
        gameActive = true;
        score = 0;
        timeLeft = 60;
        speed = 6;
        obstacles = [];
        overlay.style.display = 'none';
        
        const timerInterval = setInterval(() => {
            timeLeft--;
            timerEl.innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                winGame();
            }
        }, 1000);

        update();
    }

    function gameOver() {
        gameActive = false;
        container.classList.add('shake');
        setTimeout(() => container.classList.remove('shake'), 500);
        alert("SYSTEM_FAILURE: POD_CRASHED\nFINAL_SCORE: " + score);
        location.reload();
    }

    function winGame() {
        gameActive = false;
        alert("MISSION_COMPLETE: GRID_SURVIVED\nFINAL_SCORE: " + score);
        location.reload();
    }
</script>
</body>
</html>
