<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Star Racer | Survival</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        :root { --pink: #ff00ff; --cyan: #00e0ff; --gold: #FFD700; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #05050a; color: #fff; font-family: 'Segoe UI', sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; align-items: center; }
        
        #gameContainer {
            position: relative;
            width: 95%;
            max-width: 500px;
            height: 80vh;
            margin-top: 20px;
            border: 3px solid var(--cyan);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 224, 255, 0.2);
            background: #000;
            overflow: hidden;
            touch-action: none;
        }

        #ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 20; padding: 20px; }
        .hud { font-family: 'VT323', monospace; text-shadow: 0 0 10px currentColor; }
        #timer { color: var(--gold); font-size: 3rem; text-align: center; width: 100%; }

        canvas { width: 100%; height: 100%; display: block; }
        #overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 50; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        
        .btn {
            background: transparent;
            border: 2px solid var(--pink);
            color: var(--pink);
            padding: 15px 40px;
            font-family: 'VT323', monospace;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 0 15px var(--pink);
            transition: 0.3s;
            border-radius: 8px;
            text-transform: uppercase;
        }
        .btn:hover { background: var(--pink); color: #000; box-shadow: 0 0 30px var(--pink); }
    </style>
</head>
<body>

<h1 class="hud" style="color:var(--cyan); margin-top:10px;">NEON STAR RACER</h1>

<div id="gameContainer">
    <div id="ui-layer">
        <div id="timer" class="hud">60</div>
    </div>

    <div id="overlay">
        <h2 class="hud" style="color:var(--cyan); font-size: 2rem; margin-bottom: 20px;">SURVIVE THE GRID</h2>
        <button class="btn" onclick="startGame()">Initiate Flight</button>
    </div>

    <canvas id="gameCanvas"></canvas>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    const canvas = document.getElementById('gameCanvas');
    const container = document.getElementById('gameContainer');
    const timerEl = document.getElementById('timer');
    const overlay = document.getElementById('overlay');

    let gameActive = false;
    let timeLeft = 60;
    let speed = 0.6;
    let obstacles = [];
    let targetX = 0, targetY = 0;
    let currentX = 0, currentY = 0;

    // Three.js Core
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);

    // Environment
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const pLight = new THREE.PointLight(0x00e0ff, 2, 50);
    pLight.position.set(0, 5, 5);
    scene.add(pLight);

    // --- PERFECTED AIRCRAFT ---
    const podracer = new THREE.Group();
    const body = new THREE.Mesh(new THREE.BoxGeometry(0.7, 0.3, 1.8), new THREE.MeshPhongMaterial({color: 0x444444}));
    podracer.add(body);
    
    const engGeo = new THREE.CylinderGeometry(0.25, 0.25, 1.2, 16);
    const engL = new THREE.Mesh(engGeo, new THREE.MeshPhongMaterial({color: 0x222222}));
    engL.position.set(-1.0, -0.1, 0.4); engL.rotation.x = Math.PI/2;
    const engR = engL.clone(); engR.position.x = 1.0;
    podracer.add(engL, engR);

    const beam = new THREE.Mesh(new THREE.BoxGeometry(2.0, 0.03, 0.03), new THREE.MeshBasicMaterial({color: 0x00e0ff}));
    beam.position.z = 0.6; podracer.add(beam);
    
    scene.add(podracer);
    camera.position.z = 8;
    camera.position.y = 1;

    // --- BOUNDARIES (Strict screen locking) ---
    const LIMIT_X = 8.5; 
    const LIMIT_Y = 5.5;

    function spawnObstacle() {
        if (Math.random() > 0.06) return;

        const isBar = Math.random() > 0.5;
        let mesh;

        if (isBar) {
            // Horizontal laser bar
            mesh = new THREE.Mesh(
                new THREE.BoxGeometry(18, 0.4, 0.4), 
                new THREE.MeshBasicMaterial({color: 0xff00ff})
            );
            mesh.position.set(0, (Math.random() - 0.5) * (LIMIT_Y * 2), -60);
        } else {
            // Smaller dodecahedron obstacles
            mesh = new THREE.Mesh(
                new THREE.DodecahedronGeometry(0.6), 
                new THREE.MeshStandardMaterial({color: 0x00e0ff})
            );
            mesh.position.set((Math.random() - 0.5) * (LIMIT_X * 2), (Math.random() - 0.5) * (LIMIT_Y * 2), -60);
        }
        
        scene.add(mesh);
        obstacles.push(mesh);
    }

    function update() {
        if (!gameActive) return;

        // Smooth Movement with Screen Clamping
        currentX += (targetX - currentX) * 0.08;
        currentY += (targetY - currentY) * 0.08;

        // Apply strict boundaries
        podracer.position.x = Math.max(-LIMIT_X, Math.min(LIMIT_X, currentX));
        podracer.position.y = Math.max(-LIMIT_Y, Math.min(LIMIT_Y, currentY));
        
        // Visual Rotation (Leaning)
        podracer.rotation.z = -(targetX - currentX) * 0.4;
        podracer.rotation.x = (targetY - currentY) * 0.2;

        // Obstacle movement and collision
        for (let i = obstacles.length - 1; i >= 0; i--) {
            const obs = obstacles[i];
            obs.position.z += speed;

            // Simple Distance Collision Check
            const box = new THREE.Box3().setFromObject(podracer);
            const obsBox = new THREE.Box3().setFromObject(obs);
            
            if (box.intersectsBox(obsBox)) {
                restartGame();
                return;
            }

            if (obs.position.z > 10) {
                scene.remove(obs);
                obstacles.splice(i, 1);
            }
        }

        spawnObstacle();
        renderer.render(scene, camera);
        requestAnimationFrame(update);
    }

    const handleInput = (e) => {
        const rect = container.getBoundingClientRect();
        const x = e.touches ? e.touches[0].clientX : e.clientX;
        const y = e.touches ? e.touches[0].clientY : e.clientY;
        
        // Map input to internal coordinate system
        targetX = ((x - rect.left) / rect.width) * 22 - 11;
        targetY = -(((y - rect.top) / rect.height) * 16 - 8);
    };

    container.addEventListener('mousemove', handleInput);
    container.addEventListener('touchmove', (e) => { e.preventDefault(); handleInput(e); }, {passive:false});

    function startGame() {
        gameActive = true;
        timeLeft = 60;
        speed = 0.5;
        obstacles.forEach(o => scene.remove(o));
        obstacles = [];
        overlay.style.display = 'none';
        
        const timer = setInterval(() => {
            if (!gameActive) { clearInterval(timer); return; }
            timeLeft--;
            timerEl.innerText = timeLeft;
            if (timeLeft <= 0) {
                gameActive = false;
                alert("MISSION SUCCESS: GRID SURVIVED");
                location.reload();
            }
        }, 1000);
        update();
    }

    function restartGame() {
        gameActive = false;
        alert("COLLISION DETECTED: REBOOTING SYSTEMS");
        location.reload();
    }
</script>
</body>
</html>
